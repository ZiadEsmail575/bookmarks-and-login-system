<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/bookstyle.css">
</head>
<body class="text-white">
    <div class="container py-5 position-relative">
     <div class="header text-center">
        <h1 class="mb-5">Bookmark</h1>
     <h2 class="mb-3">Bookmark Your Favourite Website</h2>
     </div>
     <div class="w-75 mx-auto">
        <div class="form-group">
            <label for="site-name">site name</label>
            <input oninput="nameValid()" type="text" class="form-control mb-5"  id="site-name" data-bs-toggle="tooltip" data-bs-placement="top" title="must be 3 chars or more" >
        </div>
        <div class="form-group mb-5">
            <label for="site-url">site url</label>
            <input oninput="urlvaild()" type="text" class="form-control mb-3" id="site-url" container="body" data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Right popover" >
        </div>
        <button class="btn btn-primary mb-5 mx-auto d-block" id="Submit">Submit</button>
        <div class="w-100 mx-auto">
            <table class="table table-dark p-1 text-center">
                <thead >
                    <tr >
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
     </div>
    </div>
    
        <div id="popup" class="text-center position-absolute end-50 start-50 translate-middle top-50 d-none">please enter urlname or site Name </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bookmain.js"></script>
</body>
</html>
